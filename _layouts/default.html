<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>
</head>
<body>
    <main>
        <header class="site-header">
            <h2 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
            <h2 class="site-nav">
                <a href="{{ site.baseurl }}/about"
                   class="{% if page.url == '/about' %}active{% endif %}">About</a>
            </h2>
            <nav class="site-break" />
        </header>
        {{ content }}

        {% include footer.html %}
    </main>
</body>
</html>
